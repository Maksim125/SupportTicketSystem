{% extends "index.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div align = "center" id = "form-signup">
    <form class="form-signup" method = "POST">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign Up To Access the Site</h1>

        <label for="email" class="sr-only">Email address</label>
        <input name = "email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="username" class="sr-only">Enter username</label>
        <input name = "username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        
        <label for="password1" class="sr-only">Password</label>
        <input name = "password1" type="password" id="password1" class="form-control" placeholder="Password" required>

        <label for="password2" class="sr-only">Confirm Your Password</label>
        <input name = "password2" type="password" id="password2" class="form-control" placeholder="Confirm password" required>
        
        <div class="checkbox mb-3">
            <label>
              <input name = "checkbox" id = "remember" type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>


      </form>
</div>   
{% endblock %}
