{% extends "index.html" %}

{% block title %} Login {% endblock %}

{% block content %}


<div align = "center" id = "login-form">
    <form class="form-signin" method = "POST">
        <h1 class="h3 mb-3 font-weight-normal">Please Login To Access the Site</h1>

        <label for="email" class="sr-only">Email address</label>

        <input name = "email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        
        <label for="password" class="sr-only">Password</label>
        
        <input name = "password" type="password" id="password" class="form-control" placeholder="Password" required>
        
        <div class="checkbox mb-3">
          <label>
            <input name = "checkbox" id = "remember" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
</div>

{% endblock %}
